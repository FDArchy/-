<input type="hidden" id="presentatorEventDate" value="{{ date }}">
<table width="70%" align="center">
    <tr>
        <td><input type="radio" id="fullday" checked onchange="ChangeSelect();"  checked name="select">
            <label for="fullday">Весь день</label>
        </td>
        <td ><input type="radio" id="timeOfDay" name="select" onchange="ChangeSelect();">
            <label for="timeOfDay">Время</label>
        </td>
    </tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr>
        <td colspan="2"><span class="value"> Промежуток: <input disabled id="timeFrom" type="time" value="10:00">&nbsp;-&nbsp;<input disabled id="timeTo" type="time" value="11:00"></span>

        </td>
    </tr>

    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td></td><td></td></tr>
    <tr  align="center" class="value"><td colspan="2" class="value" ><input placeholder="Причина" class="value" type="text" id="presentatorEventDescription"></td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr align="center" class="value" ><td  colspan="2"><textarea placeholder="Описание" rows="4" class="value" id="presentatorEventComment"></textarea></tr>
</table>
